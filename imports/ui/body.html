<body>
    <div class="container">
        <header>
        <h1>Todo List</h1>
        </header>

        
        <form class="elementName"><!-- Also element tag for styling sake -->
            <input type="text" name="text" placeholder="Type to add to DB"/>
        </form>

        <ul>
        {{#each myTasks}}
            {{> task}}
        {{/each}}
        {{#each mongoTasks}}
            {{>test}}
        {{/each}} 
        <li>{{ftest}}</li>  
        </ul>
    </div>
</body>

   
<template name="task">
<li>{{text}}</li>
</template>

<template name="test">
    <h3>{{_id}}: {{inputText}}</h3>
</template>
