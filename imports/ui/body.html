<body>
    <div class="container">
      <header>
        <h1>Todo List</h1>

        
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

        <form class="new-task">
          <input type="text" name="text" placeholder="Type new task here" />
        </form>
      </header>
   
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
